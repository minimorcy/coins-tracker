<c-modal [visible]="visible" (visibleChange)="onVisibleChange($event)" size="xl" alignment="center">
  <c-modal-header>
    <h5 cModalTitle>{{ cryptoName }} Price Chart</h5>
    <button cButtonClose (click)="closeModal()"></button>
  </c-modal-header>
  <c-modal-body>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <div>
        <h6 class="mb-0">Current Price: <strong>{{ currentPrice | currency }}</strong></h6>
      </div>
      <c-button-group role="group">
        <button 
          cButton 
          [color]="selectedInterval === '1h' ? 'primary' : 'secondary'" 
          (click)="selectInterval('1h')"
          size="sm">
          1H
        </button>
        <button 
          cButton 
          [color]="selectedInterval === '24h' ? 'primary' : 'secondary'" 
          (click)="selectInterval('24h')"
          size="sm">
          24H
        </button>
        <button 
          cButton 
          [color]="selectedInterval === '7d' ? 'primary' : 'secondary'" 
          (click)="selectInterval('7d')"
          size="sm">
          7D
        </button>
        <button 
          cButton 
          [color]="selectedInterval === '30d' ? 'primary' : 'secondary'" 
          (click)="selectInterval('30d')"
          size="sm">
          30D
        </button>
      </c-button-group>
    </div>
    
    <div class="chart-container">
      <canvas #chartCanvas></canvas>
      
      <div class="loading-overlay text-center" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading chart data...</p>
      </div>
    </div>
  </c-modal-body>
</c-modal>
